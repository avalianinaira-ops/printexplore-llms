name: Sync LLMS.txt from Shopify

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download LLMS.txt from Shopify
        run: |
          curl -L --fail "https://www.printexplore9.com/llms.txt" -o LLMS.txt

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes"
          else
            git add LLMS.txt
            git commit -m "Sync LLMS.txt from Shopify"
            git push
          fi
